<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        #map {
            width: 1620px;
            height: 842px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Senate_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[18.791579508918016,-161.06832668451534],[22.31843362590499,-153.91402314306558]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Senate_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Senate district</th>\
                        <td>' + (feature.properties['sdist'] !== null ? Autolinker.link(String(feature.properties['sdist'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Senator</th>\
                        <td>' + (feature.properties['senators_Name'] !== null ? Autolinker.link(String(feature.properties['senators_Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Political party</th>\
                        <td>' + (feature.properties['senators_Party'] !== null ? Autolinker.link(String(feature.properties['senators_Party'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Senate_0_0(feature) {
            switch(String(feature.properties['q2wHide_senators_Ho`okipa'])) {
                case '-':
                    return {
                pane: 'pane_Senate_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
            }
                    break;
                case '+':
                    return {
                pane: 'pane_Senate_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,206,227,1.0)',
            }
                    break;
                case '+/-':
                    return {
                pane: 'pane_Senate_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,154,153,1.0)',
            }
                    break;
                case '++':
                    return {
                pane: 'pane_Senate_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Senate_0');
        map.getPane('pane_Senate_0').style.zIndex = 400;
        map.getPane('pane_Senate_0').style['mix-blend-mode'] = 'normal';
        var layer_Senate_0 = new L.geoJson(json_Senate_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Senate_0',
            onEachFeature: pop_Senate_0,
            style: style_Senate_0_0,
        });
        bounds_group.addLayer(layer_Senate_0);
        map.addLayer(layer_Senate_0);
        setBounds();
        </script>
    </body>
</html>
